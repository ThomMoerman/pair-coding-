<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../pair-coding-/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Document</title>
</head>

<body>
    <main>
        <section class="result">
            <section class="final-result">
                <div class="final-result-title">
                    <h1>Your Result</h1>
                </div>
                <div class="average-result">
                    <p>76</p>
                    <p>of 100</p>
                </div>
                <div class="final-result-text">
                    <p>Great</p>
                    <p>Your scored higher than 65% of the people who have taken these tests</p>
                </div>
            </section>
            <section class="summary-result">
                <div id="summary">
                    <p>Summary</p>
                </div>
                <div class="summary-details">
                    <div class="reaction">
                        <div style="margin: auto;">
                            <span id="reaction"><i class="fa-solid fa-bolt" style="color: #fe6c6c;"></i> Reaction</span>
                            <span id="reaction-result">80/100</span>
                        </div>
                    </div>
                    <div class="memory">
                        <div style="margin: auto;">
                            <span id="memory"><i class="fa-solid fa-brain"></i>Memory</span>
                            <span id="memory-result">92/100</span>
                        </div>
                    </div>
                    <div class="verbal">
                        <div style="margin: auto;">
                            <span id="verbal"><i class="fa-regular fa-comment"></i>Verbal</span>
                            <span id="verbal-result">61/100</span>
                        </div>
                    </div>
                    <div class="visual">
                        <div style="margin: auto;">
                            <span id="visual"><i class="fa-regular fa-eye"></i>Visual</span>
                            <span id="visual-result">72/100</span>
                        </div>
                    </div>
                </div>
                <div><button class="btn">Continue</button></div>
            </section>
        </section>
    </main>
</body>

</html>
